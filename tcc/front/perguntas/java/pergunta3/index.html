<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizUp</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>

<body onload="carregar()">

    <header>
        <h1>QUIZzUP</h1>
    </header>
    <div class="materiaDiv">
        <h1>O que é uma interface em Java?</h1>
    </div>
    <main>
        <div class="divPrincipal">
            <button class="escolha escolha1" value="1">
                <div class="pergunta1 divEscolha">
                    <h2>Uma classe concreta que pode ser instanciada.</h2>
                </div>
            </button>
            <button class="escolha escolha2" value="0">
                <div class="pergunta2 divEscolha">
                    <h2>Um tipo de dado que armazena valores numéricos.</h2>
                </div>
            </button>
            <button class="escolha escolha3" value="0">
                <div class="pergunta3 divEscolha">
                    <h2>Uma coleção de métodos abstratos que qualquer classe que a implementa deve fornecer.</h2>
                </div>
            </button>
            <button class="escolha escolha4" value="0">
                <div class="pergunta4 divEscolha">
                    <h2> Uma estrutura de controle de fluxo.</h2>
                </div>
            </button>
        </div>
    </main>
    <div class="enviarResp">
        <button onclick="enviar()">RESPONDER</button>
    </div>
</body>
<script src="script.js"></script>
</html>
