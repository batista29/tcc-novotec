<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizUp</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>

<body onload="carregar()">

    <header>
        <h1>QUIZzUP</h1>
    </header>
    <div class="materiaDiv">
        <h1>Qual componente do computador é responsável por armazenar dados permanentemente?</h1>
    </div>
    <main>
        <div class="divPrincipal">
            <button class="escolha escolha1" value="0">
                <div class="pergunta1 divEscolha">
                    <h2>CPU</h2>
                </div>
            </button>
            <button class="escolha escolha2" value="0">
                <div class="pergunta2 divEscolha">
                    <h2>RAM</h2>
                </div>
            </button>
            <button class="escolha escolha3" value="1">
                <div class="pergunta3 divEscolha">
                    <h2>Hard Drive (HD)</h2>
                </div>
            </button>
            <button class="escolha escolha4" value="0">
                <div class="pergunta4 divEscolha">
                    <h2>GPU</h2>
                </div>
            </button>
        </div>
    </main>
    <div class="enviarResp">
        <button onclick="enviar()">RESPONDER</button>
    </div>
    
    <div id="modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <p id="modal-message"></p>
        </div>
    </div>

</body>
<script src="script.js"></script>
</html>
