<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizUp</title>
    <link rel="stylesheet" href="../../style/style.css">
</head>

<body onload="carregar()">

    <header>
        <h1>QUIZzUP</h1>
    </header>
    <div class="materiaDiv">
        <h1>Qual tag HTML é usada para criar uma lista ordenada?</h1>
    </div>
    <main>
        <div class="divPrincipal">
            <button class="escolha escolha1" value="0" onclick="enviarResposta(0)">
                <div class="pergunta1 divEscolha">
                    <h2>dl</h2>
                </div>
            </button>
            <button class="escolha escolha2" value="1" onclick="enviarResposta(1)">
                <div class="pergunta2 divEscolha">
                    <h2>ol</h2>
                </div>
            </button>
            <button class="escolha escolha3" value="0" onclick="enviarResposta(0)">
                <div class="pergunta3 divEscolha">
                    <h2>ul</h2>
                </div>
            </button>
            <button class="escolha escolha4" value="0" onclick="enviarResposta(0)">
                <div class="pergunta4 divEscolha">
                    <h2>li</h2>
                </div>
            </button>
        </div>
    </main>
    
    <!-- Modal único para respostas -->
    <div id="respostaModal" class="respostaModal">
        <div class="respostaModal-content">
            <span class="close" onclick="fecharRespostaModal()">&times;</span>
            <p id="resposta-modal-message"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
